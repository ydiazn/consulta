{% extends 'consulta/consulta_item_div.html' %}

{% block historia_clinica %}
    <span><i class="fa fa-calendar"></i> {{ object.fecha.date }} </span>
{% endblock historia_clinica %}

{% block paciente %}{% endblock paciente %}

{% block consulta_acciones %}
    <a class="blue" href="{% url 'consulta:editar_consulta2' pk=object.pk %}" data-rel="tooltip" title="Editar">
       <i class="fa fa-pencil"></i>
    </a>
    <a class="blue" href="{% url 'consulta:eliminar_consulta2' pk=object.pk %}" data-rel="tooltip" title="Eliminar">
       <i class="fa fa-trash"></i>
    </a>
{% endblock consulta_acciones %}
